<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>

	anti!!!
	↓アンチピックを追加する

	<th:block th:each="hero : ${heroMap}">
		<li><a th:href="@{anti-pick/add/} + ${hero.value.id}" th:text="${hero.value.name}">あああ</a></li>
	</th:block>

	<br />

	<table border="1">
		<thead>
			<tr>
				<th>ヒーロー</th>
				<th>アンチピック</th>
			</tr>
		</thead>

		<tbody>
			<th:block th:each="antiPick : ${antiPickMap}">
				<tr>
					<td th:text="${heroMap.get(antiPick.value.heroId).name}"></td>
					<td th:text="${heroMap.get(antiPick.value.antiHeroId).name}"></td>
				</tr>
			</th:block>
		</tbody>
	</table>

</body>

</html>
